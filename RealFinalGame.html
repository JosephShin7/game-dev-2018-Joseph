
<body id="myBody" style="background-repeat:on-repeat; background-size 100%; " background= "https://www.wallpapermaiden.com/image/2016/08/23/giant-dragon-sky-clouds-sunset-long-tail-fantasy-4774.jpg">

<script>


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}




myStart = new Date().getTime()



document.onkeydown = checkKey;

function checkKey(myEvent) { 
let myEnd = new Date().getTime()
   let myDuration = Math.round((myEnd-myStart)/1000) 
 document.getElementById('myDiv01').innerHTML = ' seconds:  ' + myDuration +
', keyCode: '+myEvent.keyCode


 if (myHitOther('myImage01','myImage02')){window.location.href = "https://josephshin7.github.io/game-dev-2018-Joseph/RealFinalGame.html";}
 if (myHitOther('myImage01','myImage05')){window.location.href = "https://josephshin7.github.io/game-dev-2018-Joseph/RealFinalGame.html";}


 if (myHitOther('myImage01','myImage03')){window.location.href = "https://josephshin7.github.io/game-dev-2018-Joseph/RealFinalGame2.html";}
	
if 		(myEvent.keyCode == 87){document.getElementById('myImage01').style.top = 
		parseInt(document.getElementById('myImage01').style.top) - 16 + 'px'  //ALIEN
		document.getElementById('myImage01').style.transform= 'rotate(360deg)'}

if		 (myEvent.keyCode == 83){document.getElementById('myImage01').style.top = 
		parseInt(document.getElementById('myImage01').style.top) + 16 + 'px'  //Down arrow=40
		document.getElementById('myImage01').style.transform= 'rotate(180deg)'}

if 		(myEvent.keyCode == 68){document.getElementById('myImage01').style.left = 
		parseInt(document.getElementById('myImage01').style.left) + 16 + 'px'  //Right arrow =39
		document.getElementById('myImage01').style.transform= 'rotate(90deg)'}

if		 (myEvent.keyCode == 65){document.getElementById('myImage01').style.left = 
		parseInt(document.getElementById('myImage01').style.left) - 16 + 'px'  //Left arrow=38
		document.getElementById('myImage01').style.transform= 'rotate(-90deg)'}

}


</script>
